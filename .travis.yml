sudo: required
dist: trusty
addons:
  hosts:
    - travis-trusty

language: python
python: '2.7'

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt

install:
  - pip install ansible

script:
  - pwd
  - ls
  - ansible-playbook provision/site.yml --connection=local --become
